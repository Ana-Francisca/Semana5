    <title>Position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div style="width: 180px; height: 120px; background: orange;">
        <div style="width: 60px; height: 60px; background: red; float: left;">
            <p>Lorem</p>
        </div>

        <div style="width: 60px; height: 60px; background: green; float: left;">
            <p>Lorem</p>
        </div>

        <div style="width: 60px; height: 60px; background: yellow; float: left;">
            <p>Lorem</p>
        </div>

        <div style="width: 120px; height: 60px; background: brown; float: left;">
            <p style="background-color: blue; width: 60px; height: 30px;">Lorem</p>
        </div>
    </div>

</body>
